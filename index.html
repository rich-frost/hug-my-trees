<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hug my Trees</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


    <style type="text/css">
        body,
        html,
        input {
            font-size: 1em;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        body,
        html,
        #map {
            height: 100%;
            width: 100%;
        }

        .recent-locations {
            position: absolute;
            height: 3.5em;
            width: 90%;
            bottom: 0.5em;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            background: #1698be;
        }

        .search-bar {
            position: absolute;
            height: 3.5em;
            width: 70%;
            top: 0.5em;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            background: #1698be;
        }

        .search-bar input {
            height: 2.5em;
            width: 70%;
            margin-top: 0.5em;
            margin-left: 0.5em;
        }

        .error {
            color: red;
        }

        button {
            background: #c4d5f3;
            float: right;
            font-size: 1em;
            height: 2.5em;
            margin: 0.5em;
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input id="search" placeholder="Search for a location..." type="text" />
        <button id="save-location-button" disabled><span class="mdi mdi-24px mdi-star-outline"></span></button>
        <button id="search-button"><span class="mdi mdi-24px mdi-search-web"></span></button>
    </div>

    <div id="map"></div>

    <div id="recent-locations" class="recent-locations"></div>
    <script src="src/index.js"></script>
</body>

</html>
